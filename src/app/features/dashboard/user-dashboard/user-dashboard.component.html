<div class="container">
  <h1 class="page-title">Users Dashboard</h1>
  <div class="user-list">
    <h2>Users</h2>
    <table class="user-table">
      <thead>
        <tr>
          <th>User Name</th>
          <th>Email</th>
          <th>Roles</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.firstName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ getRoleNames(user.roles) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
